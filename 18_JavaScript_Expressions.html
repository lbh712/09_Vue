<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p>{{message}}</p>
        <p>{{message + "!!!"}}</p>
        <p>{{message.split('').reverse().join('')}}</p>

        <!-- 변수선언 불가 -->
        <!-- 조건문 불가 -->
        <!-- 삼항연산자 사용가능 -->
        {{true ? 100:0}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js'
            }
        })
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p>{{message}}</p>
        <!-- v-on: 화면 요소의 이벤트를 감지하여 처리 -->
        <button v-on:click="reverseMsg">문자 역순</button>

        <!-- v-model: 폼(form)에서 주로 사용, 폼의 값과 뷰 데이터를 즉시 동기화. -->
        <!-- 화면에 입력된 값을 저장하여 서버에 보낼때 사용. -->
        <!-- (watch와 같은 속성을 사용하여 추가 로직 수행 가능) -->
        <!-- 주의 사항으로는 <input>, <select>, <textarea>태그에만 사용 가능함. -->
        <input v-model="message">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js'
            },

            methods: {
                reverseMsg: function () {
                    this.message = this.message.split('').reverse().join('');
                    return this.message;
                }
            },

            watch: {
                message: function (data) {
                    console.log("message의 값이 변한다 : ", data)
                }
            }
        });
    </script>
</body>

</html>
